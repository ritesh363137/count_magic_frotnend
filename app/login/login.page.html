<ion-content>

<div class="container">
	<div class="container-fluid">
		<img class="mx-auto d-block mt-3 mb-5" src="/assets/icon/site-logo.png" alt="">
	</div>
	<div class="d-flex justify-content-center h-100">

		<div class="card ">

			<div class="card-header">
				<h2>Log In </h2>
				<div class="d-flex justify-content-end social_icon">
					<h1><i class="fab fa-facebook-square mr-2 fb"></i>
					<i class="fab fa-google-plus-square mr-2 gp"></i>
					<i class="fab fa-twitter-square mr-2 twitt"></i></h1>
				</div>
			</div>

			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<ion-input type="email" name="email" class="form-control" placeholder="E-mail"></ion-input>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<ion-input type="password" class="form-control" placeholder="password"></ion-input>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>


					<div class="form-group">
						<ion-button [routerLink]="['/dashboard']" type="submit" value="" class="btn float-right login_btn">Login</ion-button>
					</div>
				</form>
			</div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<p>Don't have an account?</p>
					<p><a [routerLink]="['/signup']">Sign Up</a></p>
				</div>

				<div class="d-flex justify-content-center links">
					<p><a href="#">Forgot your password?</a></p>
				</div>
			</div>

		</div>
	</div>
</div>

</ion-content>
