
<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent color="primary">

          <div class="show_menu">
            <h1> Menu</h1>
          </div>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label>Outbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Archived</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Spam</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>



  <div class="ion-page" id="main-content">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
            <div class="show_menu">
              <h1> Payment Option</h1>
            </div>
      </ion-toolbar>
    </ion-header>

      <ion-content class="ion-padding">

          <div class="text_dash">
              <ion-text>
                  <h1>! Choose the below option <br> as per your need
                  </h1>
              </ion-text>
          </div>

          <div class="full_btn">
              <ion-row>

                  <ion-col size="6">
                      <div>
                          <ion-button [routerLink]="['/dashboard/pcash']" color="primary" shape="round" fill="outline">
                              Cash
                          </ion-button>
                      </div>
                  </ion-col>

                  <ion-col size="6">
                      <div>
                          <ion-button [routerLink]="['/dashboard/pbank']" color="primary" shape="round" fill="outline">
                              Bank
                          </ion-button>
                      </div>
                  </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col size="6">
                      <div>
                          <ion-button [routerLink]="['/dashboard/pcheque']" color="primary" shape="round"
                                      fill="outline">Cheque
                          </ion-button>
                      </div>
                  </ion-col>

                  <ion-col size="6">
                      <div>
                          <ion-button [routerLink]="['/dashboard/ppaytm']" color="primary" shape="round" fill="outline">
                              PayTm
                          </ion-button>
                      </div>
                  </ion-col>
              </ion-row>
          </div>

      </ion-content>

    <ion-footer >
      <ion-toolbar color="primary" class="footer_width">
        <ion-title>
          <ion-row>
            <ion-col size="6">
              <div>
                <a href="/dashboard">
                  <ion-icon class="footer_home" name="home" color="light"></ion-icon>
                </a>
              </div>
            </ion-col>

            <ion-col size="6">
              <div>
                <a href="/dashboard/empform">
                  <ion-icon class="footer_home float-right" name="person" color="light" ></ion-icon>
                </a>
              </div>
            </ion-col>
          </ion-row>


        </ion-title>
      </ion-toolbar>
    </ion-footer>

  </div>

</ion-app>
